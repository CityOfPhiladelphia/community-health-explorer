<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="A responsive & accessible visualization tool for viewing public health data about Philadelphia">
  <meta name="author" content="City of Philadelphia">
  <link rel='icon' type='image/x-icon' href="https://cityofphiladelphia.github.io/patterns/images/favicon.ico">

  <meta property="og:title" content="City of Philadelphia Community Health Explorer"/>
  <meta property="og:url" content="https://healthexplorer.phila.gov/{{ page.url }}"/>
  <meta property="og:site_name" content="Community Health Explorer"/>
  <meta property="og:image" content="https://healthexplorer.phila.gov{{ site.baseurl }}/assets/images/share.jpg?123" />
  <meta name="twitter:title" content="City of Philadelphia Community Health Explorer" />
  <meta name="twitter:image" content="https://healthexplorer.phila.gov{{ site.baseurl }}/assets/images/share.jpg?123" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@PhiladelphiaGov" />
  <meta name="twitter:creator" content="@PhilaGovData" />
  <link rel="image_src" href="https://healthexplorer.phila.gov{{ site.baseurl }}/assets/images/share.jpg"/>
  <meta property="og:description"content="A responsive & accessible visualization tool for viewing public health data about Philadelphia" />

  <link href="{{ site.baseurl }}/css/chartist.min.css" rel="stylesheet">
  <link href="https://rawgit.com/Globegitter/chartist-plugin-tooltip/master/dist/chartist-plugin-tooltip.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--pattern stylesheet includes foundation css -->
  <link rel="stylesheet" href="https://cityofphiladelphia.github.io/patterns/dist/1.4.0/css/patterns.css">

  <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet">

  <!--include chartist in <head> since it's used in the <body> before the footer-->
  <script src="{{ site.baseurl }}/vendor/chartist.min.js"></script>
  <!--TODO: switch these plugins to CDN-->
  <script src="https://rawgit.com/Globegitter/chartist-plugin-tooltip/master/dist/chartist-plugin-tooltip.min.js"></script>
  <script src="https://rawgit.com/gionkunz/chartist-plugin-accessibility/master/dist/chartist-plugin-accessibility.min.js"></script>
  {% if page.title == 'Planning Districts' %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-choropleth@1.1.4/dist/choropleth.js"></script>
  {% endif %}


</head>
